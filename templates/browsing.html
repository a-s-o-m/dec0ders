<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent-A-Date</title>
        <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='browsing.css') }}">
    </head>
    <body>
        <div class = "container" id = "topdiv6">
            <nav class="nav-bar">
                <container class="nav-left-block">
                    <h2>
                        <a class="nav-caption" href="/about-us-page">contact</a>
                    </h2>
                    <h2>
                        <a class="nav-caption" href="/match-test">find your match</a>
                    </h2>
                </container>
                
                <container class="logo">
                    <h1>
                        <a href="/"><span class="logo-font" >Rent-A-Date</span></a>
                    </h1>
                    <img class="logo-img" src="{{ url_for('static', filename='/assets/logo5.png')}}">
                </container>
    
                <container class="nav-right-block">
                    <h2>
                        <a class="nav-caption" href="/browsing">browse</a>
                    </h2>
                    <h2>
                        {% if new_user %}
                            <a class="nav-caption" href="/signup">sign up</a>
                        {% else %}
                            <a class="nav-caption" href="/account">account</a>
                        {% endif %}
                    </h2>
                </container>
            </nav>
                    <div class="row" id="index0">
                        {% for companion in companions %}
                            <div class="card needspace" style="width: 18rem;">
                                <img src= {{companion.pic}} class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{companion.name}}</h5>
                                    <p class="card-text">{{companion.age}}</p>
                                    <p class="card-text">{{companion.height}}</p>
                                    <p class="card-text">{{companion.type}}</p>
                                    <p class="card-text">{{companion.animal}}</p>
                                    <p class="card-text">{{companion.gender}}</p>
                                  </div>
                            </div>
                        {% endfor %}
                    </div>
        </div>
        
    </body>
</html>
